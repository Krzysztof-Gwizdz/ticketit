<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket-It</title>
    <meta content="Krzysztof Gwiżdż" name="author"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-Ua-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <link rel="icon" sizes="32x32" th:href="@{/images/icons/favicon.ico}" type="image/ico">

    <link media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/all.min.css}" type="text/css">
</head>

<body id="page-top">
<div th:replace="fragments/navigation :: navigation">
</div>

<main>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{navigation.navbar.home}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user}" href="#" th:text="#{navigation.navbar.users}">Users</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{navigation.navbar.profile} + ' - ' + ${user.username}">
                    User's profile
                </li>
            </ol>
        </nav>
        <div class="row mb-4">
            <div class="col">
                <h2 th:text="#{user.details.label.userprofile} + ' - ' + ${user.username}">User profile</h2>
                <p class="ticket-date" th:text="#{user.details.label.joinedon} + ' ' + ${#dates.format(user.createdOn, 'dd.MM.yyyy')}"></p>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col mb-4 mb-md-0">
                <table class="fancy-table-vertical">
                    <tr>
                        <th th:text="#{user.details.label.username}">Username:</th>
                        <td th:text="${user.username}"></td>
                    </tr>
                    <tr>
                        <th th:text="#{user.details.label.firstname}">First name:</th>
                        <td th:text="${user.firstName}"></td>
                    </tr>
                    <tr>
                        <th th:text="#{user.details.label.lastname}">Last name:</th>
                        <td th:text="${user.lastName}"></td>
                    </tr>
                    <tr>
                        <th th:text="#{user.details.label.email}">E-mail:</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                </table>
            </div>
            <div th:if="${#authentication.name.equals(user.username)}" class="col-md-6 align-content-center">
                <ul id="userDetailsButtonList" class="no-punctation text-center">
                    <li>
                        <a th:href="@{/user/{username}/edit(username=${#authentication.name})}" href="#"><button type="button" class="btn btn-secondary" th:text="#{user.details.button.edit}">Edit</button></a>
                    </li>
                    <li>
                        <a th:href="@{/user/{username}/change-password(username = ${#authentication.name})}" href="#"><button type="button" class="btn btn-secondary" th:text="#{user.details.button.changepass}">Change password</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<footer id="footer" th:replace="fragments/footer :: footer">
</footer>

<div id="script-includes" th:replace="fragments/scriptIncludes :: script-includes"></div>

<!--<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>-->
<!--<script th:src="@{/js/popper.min.js}"></script>-->
<!--<script th:src="@{/js/bootstrap.min.js}"></script>-->
</body>
</html>
