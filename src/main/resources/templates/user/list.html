<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket-It</title>
    <meta content="Krzysztof Gwiżdż" name="author"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-Ua-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <link rel="icon" sizes="32x32" th:href="@{/images/icons/favicon.ico}" type="image/ico">

    <link media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/all.min.css}" type="text/css">
</head>

<body id="page-top">
<div th:replace="fragments/navigation :: navigation">
</div>

<main>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{navigation.navbar.home}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{navigation.navbar.users}">Users</li>
            </ol>
        </nav>
        <div class="row mb-4">
            <div class="col">
                <h2 th:text="#{user.list.title}">Users</h2>
            </div>
        </div>
        <hr>
        <div th:each="user : ${users}" class="row mb-2">
            <div class="col">
                <div class="row">
                    <div class="col-12 col-xl-3">
                        <span th:text="#{user.list.label.username}">Username: </span>
                        <a href="#" th:href="@{/user/{username}(username=${user.username})}" th:text="${user.username}"></a>
                    </div>
                    <div class="col-12 col-xl-3">
                        <span th:text="#{user.list.label.firstName}">First name: </span>
                        <span th:text="${user.firstName}"></span>
                    </div>
                    <div class="col-12 col-xl-3">
                        <span th:text="#{user.list.label.lastName}">Last name: </span>
                        <span th:text="${user.lastName}"></span>
                    </div>
                    <div class="col-12 col-xl-3">
                        <span th:text="#{user.list.label.joinedOn}">Joined on: </span>
                        <span th:text="${#dates.format(user.createdOn, 'dd.MM.yyyy')}"></span>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</main>

<footer id="footer" th:replace="fragments/footer :: footer">
</footer>

<div id="script-includes" th:replace="fragments/scriptIncludes :: script-includes"></div>

<!--<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>-->
<!--<script th:src="@{/js/popper.min.js}"></script>-->
<!--<script th:src="@{/js/bootstrap.min.js}"></script>-->
</body>
</html>

</body>
</html>
