<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket-It</title>
    <meta content="Krzysztof Gwiżdż" name="author"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-Ua-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <link rel="icon" sizes="32x32" th:href="@{/images/icons/favicon.ico}" type="image/ico">

    <link media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/all.min.css}" type="text/css">
</head>

<body id="page-top">
<div th:replace="fragments/navigation :: navigation">
</div>

<main>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{navigation.navbar.home}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user}" href="#" th:text="#{navigation.navbar.users}">Users</a></li>
                <li class="breadcrumb-item">
                    <a href="#" th:href="@{/user/{username}(username=${pass.username})}"
                       th:text="#{navigation.navbar.profile} + ' - ' + ${pass.username}">User's profile</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{navigation.navbar.changePass}">Change password</li>
            </ol>
        </nav>
        <div class="row mb-4">
            <div class="col">
                <h2 th:text="#{user.pass.title} + ' - ' + ${pass.username}">Edit profile</h2>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <form class="form-input" th:object="${pass}" th:action="@{/user/change-password}" method="post">
                    <input type="hidden" th:field="*{username}"/>
                    <div class="form-group">
                        <label for="oldPassInput" class="form-label"
                               th:text="#{user.pass.form.label.oldPass}">First name</label>
                        <input id="oldPassInput" class="form-control"
                               type="password"
                               placeholder="First name"
                               th:field="*{oldPass}"
                               th:placeholder="#{user.pass.form.placeholder.oldPass}"
                        >
                        <p class="error-message my-0 py-0" th:each="err : ${#fields.errors('oldPass')}" th:text="#{${err}}"></p>
                    </div>
                    <div class="form-group">
                        <label for="newPassInput" class="form-label"
                               th:text="#{user.pass.form.label.newPass}">Last name</label>
                        <input id="newPassInput" class="form-control"
                               type="password"
                               placeholder="First name"
                               th:field="*{newPass}"
                               th:placeholder="#{user.pass.form.placeholder.newPass}"
                        >
                        <p class="error-message my-0 py-0" th:each="err : ${#fields.errors('newPass')}" th:text="#{${err}}"></p>
                    </div>
                    <div class="form-group">
                        <button class="form-control btn btn-success" type="submit" th:text="#{user.pass.form.button.update}">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer id="footer" th:replace="fragments/footer :: footer">
</footer>

<div id="script-includes" th:replace="fragments/scriptIncludes :: script-includes"></div>

<!--<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>-->
<!--<script th:src="@{/js/popper.min.js}"></script>-->
<!--<script th:src="@{/js/bootstrap.min.js}"></script>-->
</body>
</html>
