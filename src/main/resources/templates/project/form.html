<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket-It</title>
    <meta content="Krzysztof Gwiżdż" name="author"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-Ua-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <link rel="icon" sizes="32x32" th:href="@{/images/icons/favicon.ico}" type="image/ico">

    <link media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
</head>

<body id="page-top">
<div th:replace="fragments/navigation :: navigation">
</div>

<main>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Projects</li>
            </ol>
        </nav>
        <div class="row mb-4">
            <h2 class="col-md-10">Projects - new project</h2>
            <a class="col-md-2" th:href="@{/project/create}">
                <button type="button" class="btn btn-secondary">New project</button>
            </a>
        </div>
        <div class="col-12 form-input">
            <form method="post" th:object="${user}" th:action="@{/signUp}">
                <div class="form-group">
                    <span th:text="#{signup.label.username}">Username: </span><input class="form-control"
                                                                                     type="text"
                                                                                     placeholder="Username"
                                                                                     th:field="*{username}">
                </div>
                <div class="form-group">
                    <span th:text="#{signup.label.password}">Password: </span><input class="form-control"
                                                                                     placeholder="********"
                                                                                     type="password"
                                                                                     th:field="*{password}">
                </div>
                <div class="form-group">
                    <span th:text="#{signup.label.password.retype}">Password: </span><input class="form-control"
                                                                                            placeholder="********"
                                                                                            type="password"
                                                                                            th:field="*{matchingPassword}">
                </div>
                <div class="form-group">
                    <span th:text="#{signup.label.email}">E-mail: </span><input class="form-control" type="text"
                                                                                placeholder="E-mail"
                                                                                th:field="*{email}">
                </div>
                <button class="btn btn-success" th:text="#{signup.button.submit}" type="submit">Login</button>
            </form>
        </div>

    </div>
</main>

<footer id="footer" th:replace="fragments/footer :: footer">
</footer>

<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
