<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket-It</title>
    <meta content="Krzysztof Gwiżdż" name="author"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-Ua-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <link rel="icon" sizes="32x32" th:href="@{/images/icons/favicon.ico}" type="image/ico">

    <link media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
</head>

<body id="page-top">
<div th:replace="fragments/navigation :: navigation">
</div>

<main>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{navigation.navbar.home}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/project}"
                                               th:text="#{navigation.navbar.projects}">Projects</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{navigation.navbar.createnew}">Create
                    new
                </li>
            </ol>
        </nav>
        <div class="row mb-4">
            <h2 class="col-md-10" th:text="#{projects.form.title}">Create new project</h2>
        </div>
        <div class="col-12 form-input">
            <form method="post" th:object="${project}" th:action="@{/project/create}">
                <div class="form-group">
                    <label>
                        <span th:text="#{projects.form.label.projectname}">Projects name:</span>
                        <input class="form-control"
                               type="text"
                               th:placeholder="#{projects.form.placeholder.projectname}"
                               placeholder="Projects name"
                               th:field="*{name}">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span th:text="#{projects.form.label.acronym}">Projcts acronym:</span>
                        <input class="form-control"
                               type="text"
                               th:placeholder="#{projects.form.placeholder.acronym}"
                               placeholder="ACRONYM"
                               th:field="*{acronym}">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span th:text="#{projects.form.label.description}">Description:</span>
                        <input class="form-control"
                               type="text"
                               th:placeholder="#{projects.form.placeholder.description}"
                               placeholder="Description"
                               th:field="*{description}">
                    </label>
                </div>
                <button class="btn btn-success" th:text="#{projects.form.button.submit}" type="submit">Create project</button>
            </form>
        </div>

    </div>
</main>

<footer id="footer" th:replace="fragments/footer :: footer">
</footer>

<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
