<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket-It</title>
    <meta content="Krzysztof Gwiżdż" name="author"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-Ua-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <link rel="icon" sizes="32x32" th:href="@{/images/icons/favicon.ico}" type="image/ico">

    <link media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/all.min.css}" href="../../static/css/all.min.css" type="text/css">
</head>

<body id="page-top">
<div th:replace="fragments/navigation :: navigation">
</div>

<main>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{navigation.navbar.home}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/project}"
                                               th:text="#{navigation.navbar.projects}">Projects</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{navigation.navbar.createnew}">Create
                    new
                </li>
            </ol>
        </nav>
        <div class="row mb-4">
            <h2 class="col-md-10" th:text="#{projects.form.title}">Create new project</h2>
        </div>
        <div class="col-12 form-input">
            <form method="post" th:object="${project}" action="#" th:action="@{/project/create}">
                <div class="form-group">
                    <label for="projectNameInput" class="form-label" th:text="#{projects.form.label.projectname}">Projects
                        name:</label>
                    <input id="projectNameInput" class="form-control"
                           type="text"
                           th:placeholder="#{projects.form.placeholder.projectname}"
                           placeholder="Projects name"
                           th:field="*{name}">
                    <p class="error-message my-0 py-0" th:each="err : ${#fields.errors('name')}" th:text="#{${err}}"></p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="acronymInput" th:text="#{projects.form.label.acronym}">Projcts
                        acronym:</label>
                    <input id="acronymInput" class="form-control"
                           type="text"
                           th:placeholder="#{projects.form.placeholder.acronym}"
                           placeholder="ACRONYM"
                           th:field="*{acronym}">
                    <p class="error-message my-0 py-0" th:each="err : ${#fields.errors('acronym')}" th:text="#{${err}}"></p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="descriptionInput" th:text="#{projects.form.label.description}">Description:</label>
                    <textarea id="descriptionInput" class="form-control"
                              th:placeholder="#{projects.form.placeholder.description}"
                              placeholder="Description"
                              th:field="*{description}"></textarea>
                </div>
                <button class="btn btn-success" th:text="#{projects.form.button.createnew}" type="submit">Create
                    project
                </button>
            </form>
        </div>

    </div>
</main>

<footer id="footer" th:replace="fragments/footer :: footer">
</footer>

<div id="script-includes" th:replace="fragments/scriptIncludes :: script-includes"></div>

<!--<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>-->
<!--<script th:src="@{/js/popper.min.js}"></script>-->
<!--<script th:src="@{/js/bootstrap.min.js}"></script>-->
</body>
</html>
