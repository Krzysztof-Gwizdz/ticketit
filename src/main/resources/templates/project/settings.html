<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket-It</title>
    <meta content="Krzysztof Gwiżdż" name="author"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-Ua-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <link rel="icon" sizes="32x32" th:href="@{/images/icons/favicon.ico}" type="image/ico">

    <link media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/all.min.css}" type="text/css">
</head>

<body id="page-top">
<div th:replace="fragments/navigation :: navigation">
</div>

<main>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{navigation.navbar.home}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/project}"
                                               th:text="#{navigation.navbar.projects}">Projects</a></li>
                <li class="breadcrumb-item"><a
                        th:href="@{/project/{projectAcronym}(projectAcronym = ${project.getAcronym()})}"
                        th:text="${project.getAcronym()}">PROJECTACRONYM</a>

                </li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{navigation.navbar.settings}">
                    Settings
                </li>
            </ol>
        </nav>
        <div class="row mb-4">
            <h2 class="col-md-10" th:text="${project.name} + ' - ' + #{projects.settings.title}">Project settings</h2>
        </div>
        <div class="row form-input">
            <form class="col" method="post" th:object="${project}" action="#" th:action="@{/project/update}">
                <input type="hidden" th:field="*{projectId}"/>
                <input type="hidden" th:field="*{acronym}">
                <input type="hidden" th:field="*{createdOn}"/>
                <div class="form-group">
                    <label>
                        <span th:text="#{projects.form.label.projectname}">Projects name:</span>
                        <input class="form-control"
                               type="text"
                               th:placeholder="#{projects.form.placeholder.projectname}"
                               placeholder="Projects name"
                               th:field="*{name}">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span th:text="#{projects.form.label.description}">Description:</span>
                        <textarea class="form-control"
                                  rows="3"
                                  th:placeholder="#{projects.form.placeholder.description}"
                                  placeholder="Description"
                                  th:field="*{description}"></textarea>
                    </label>
                </div>
                <button class="btn btn-success" th:text="#{projects.form.button.submit}" type="submit">Create project</button>
            </form>
        </div>
        <div class="row">
            <div class="col">
                <ul>
                    <li th:each="member : ${project.projectUserRoleLink}">
                        <p th:text="${'Username: ' + member.user.username}"></p>
                        <p th:text="${'Role: ' + member.role.roleName}"></p>
                        <p th:text="${'Joined on: ' + #dates.format(member.joinedOn, 'dd.MM.yyyy')}"></p>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</main>

<footer id="footer" th:replace="fragments/footer :: footer">
</footer>

<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
