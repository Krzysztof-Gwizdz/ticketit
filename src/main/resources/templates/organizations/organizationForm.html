<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket-It</title>
    <meta content="Krzysztof Gwiżdż" name="author"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-Ua-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <link rel="icon" sizes="32x32" th:href="@{/images/icons/favicon.ico}" type="image/ico">

    <link media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"/>
    <link media="screen" rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
</head>
<body id="page-top">

<div th:replace="fragments/navigation :: navigation">
</div>

<main>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/organizations}">Organizations</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Organization</li>
            </ol>
        </nav>
        <section class="modal-dialog">
            <div class="modal-content p-5">
                <h2 class="mb-4">New organization</h2>
                <form method="post" th:object="${organization}" th:action="@{/organizations/create}">
                    <div class="mb-3">
                        <label for="orgName" class="form-label">Organization name</label>
                        <input type="text" class="form-control" id="orgName" th:field="*{fullName}" placeholder="e.g. Your Organization Name"/>
                    </div>
                    <div class="mb-3">
                        <label for="shortName" class="form-label">Shortname</label>
                        <input type="text" class="form-control" id="shortName" th:field="*{shortName}" aria-describedby="shortNameHelp" placeholder="e.g. your-org-name"/>
                        <div id="shortNameHelp" class="form-text">Allowed characters: A-Z, a-z, 0-9, "-", "_".</div>
                    </div>
                    <a th:href="@{/organizations}"><button type="button" class="btn btn-outline-secondary">Go back</button></a>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </section>
    </div>
</main>

<footer id="footer" th:replace="fragments/footer :: footer">
</footer>

<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
